<body>
    <!-- <form action="" method="post"> -->
        <div class="container">
            <div class="row" id="login_div">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin">
                        <div class="card-body">
                                <h5 class="card-title text-center">Register Account</h5>
                            <div class="form-signin cust-register">
                                <div class="form-label-group">
                                    <label class="col-form-label-sm" for="cust-name">Enter your name </label>
                                    <input type="text" class="form-control" id="cust-name" placeholder="John Doe">
                                </div>

                                <div class="form-label-group">
                                    <label class="col-form-label-sm" for="cust-email">Enter your email </label>
                                    <input class="form-control" type="email" name="" id="cust-email" placeholder="johndoe@abc.com">
                                </div>

                                <div class="form-label-group">
                                    <label class="col-form-label-sm" for="cust-phone">Enter your mobile number </label>
                                    <input class="form-control" type="text" name="" id="cust-phone" placeholder="9876543210">
                                </div>

                                <div class="form-label-group">
                                    <label class="col-form-label-sm" for="cust-address">Enter your address </label>
                                    <input class="form-control" type="text" name="" id="cust-address" placeholder="Enter your address">
                                </div>

                                <div class="form-label-group">
                                    <label class="col-form-label-sm" for="cust-pass">Enter password</label>
                                    <input class="form-control" type="password" name="" id="cust-pass" placeholder="Enter password">
                                </div>

                                <!-- <button type="submit">Register</button> -->
                                <button class="btn btn-lg btn-primary btn-block" onclick="create_account()">CREATE A NEW ACCOUNT</button>
                                <!-- </form> -->

                                <hr class="mt-3 mb-2">
                                <div class="text-center">
                                    <a href="cust-signin.html">Have account? Signin</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
    <!-- Script for icons -->
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
