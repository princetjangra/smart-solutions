            <div class="form-group">
                <h3>Manage Mobile Operators</h3>
                <div class="form-row my-2">
                    <div class="col-sm-8 col-lg-5">
                        <select class="custom-select" name="" id="cust-add-op">
                            <option value="1" selected disabled hidden>Select an operator to Add</option>
                        </select>
                    </div>
                    <div class="col-auto my-2 my-sm-0">
                        <button class="btn btn-primary" onclick="addOperator()">Request to ADD</button>
                    </div>
                </div>
                <div class="form-row my-2">
                    <div class="col-sm-8 col-lg-5">
                        <select class="custom-select" name="" id="cust-del-op">

                        </select>
                    </div>
                    <div class="col-auto my-2 my-sm-0">
                        <button class="btn btn-primary" onclick="deleteOperator()">Request to DELETE</button>
                    </div>
                </div>
                <table class="table" id="cust-op-table">

                        <th>Margin</th>
                    </thead>
                    <tbody>
                    </tbody>

                    </div>
                    <div class="col-auto my-2 my-sm-0">
                        <button class="btn btn-primary" onclick="addDishOperator()">Request to ADD</button>
                    </div>
                </div>
                <div class="form-row my-2">
                    <div class="col-sm-8 col-lg-5">
                        <select class="custom-select" name="" id="cust-del-dish-op">
                            <option value="1" selected disabled hidden>Select an operator to Delete</option>
                        </select>
                    </div>
                    <div class="col-auto my-2 my-sm-0">
                        <button class="btn btn-primary" onclick="deleteDishOperator()">Request to DELETE</button>
                    </div>
                </div>
                <table class="table" id="cust-dish-op-table">
                    <thead>
                        <th>Dish-Operators</th>
                        <th>Dish-margin</th>
                    </thead>
                    <tbody>
                    </tbody>
