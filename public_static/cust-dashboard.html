<body>
    <div id="nav-placeholder">

    </div>

    <div class="mx-3">
        <div class="d-flex justify-content-center align-items-center my-4" id="display-balance">
            <p class="d-inline-block mb-0" id="balance">&#8377; <span id="amount"></span></p>
            <button class="btn ml-4" id="add-balance">
                <!-- <ion-icon name="ios-add-circle"></ion-icon> -->
                <i class="material-icons">add</i>
            </button>
        </div>

        <h4 class="text-center">Mobile Recharge</h4>

        <div class="form-row align-items-center justify-content-center mb-4">
            <div class="col-sm-3 col-lg-3 my-1">
                <select name="custOp" class="custom-select" id="cust-op">
                    <option value="1">Airtel</option>
                    <option value="2">Jio</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 my-1">
                <input type="number" class="form-control" placeholder="Enter Mobile No." pattern="[789][0-9]{9}">
            </div>
            <div class="col-sm-3 col-md-4 col-lg-3 my-1">
                <input type="number" class="form-control" placeholder="Enter Amount" min="0">
            </div>
            <div class="col-auto my-1">
                <button id="cust-mobile-recharge" class="btn recharge-btn">Recharge</button>
            </div>
        </div>

        <h4 class="text-center">Dish Recharge</h4>

        <div class="form-row align-items-center justify-content-center mb-4">
            <div class="col-sm-3 col-lg-3 my-1">
                <select name="custOp" class="custom-select" id="cust-op">
                    <option value="1">d2h</option>
                    <option value="2">Videocon</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 my-1">
                <input type="number" class="form-control" placeholder="Enter Dish No." pattern="[789][0-9]{9}">
            </div>
            <div class="col-sm-3 col-md-4 col-lg-3 my-1">
                <input type="number" class="form-control" placeholder="Enter Amount" min="0">
            </div>
            <div class="col-auto my-1">
                <button id="cust-dish-recharge" class="btn recharge-btn">Recharge</button>
            </div>
        </div>
    </div>
    <div class="m-2">
        <table class="table table-responsive table-striped cust-transactions-table">
            <thead>
                <th>Transaction ID</th>
                <th>Member Number</th>
                <th>Date</th>
                <th>Operator Name</th>
                <th>Request Number</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>
        <div>
            <a href="cust-transactions.html" class="btn load-more" onclick="showMore()">See All</a>
        </div>
    </div>
